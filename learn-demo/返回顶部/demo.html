<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset='utf-8'"/>
	<title>返回顶部</title>
	<style>
	    body{
	    	width: 1200px;height: 2000px;
	    }
	    #demo{
	    	width: 100%;height: 1000px;background: #a1f100;
	    }
		#toTop{
			position: fixed;right: 20px;bottom: 40px;width: 10px;text-align: center;display: none;cursor: pointer;
		}
		#toTop div{
			border-left: 10px solid transparent;border-right: 10px solid transparent;border-bottom: 15px solid black;
		}
		p{
			margin: 0px;font-size: 10px;width: 20px;padding-top: 5px;
		}
	</style>
	<script>
		window.onload=function(){
			var oToTop=document.getElementById("toTop");
		    document.body.onscroll=function(){
		    	if(document.body.scrollTop>=200){
		    		oToTop.style.display="block";
		    	}else{
		    		oToTop.style.display="none";
		    	}
		    	
		    };
		    oToTop.onclick=function(){
		    	document.body.scrollTop=0;
		    	this.style.display="none";
		    };
		};
	</script> 
</head>
<body>
    <div id="demo"></div>
    <div id="toTop">
    	<div id="top"></div>
    	<p>返回顶部</p>
    </div>
</body>
</html>
