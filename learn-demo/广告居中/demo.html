<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset='utf-8'"/>
	<title>广告页面居中</title>
	<style>
		body{
			height: 2000px;width: 1200px;
		}
		#left,#right{
			position: fixed;width: 100px;height: 200px;background: red;
		}
		#left{
			left: 0;
		}
		#right{
			right: 0;
		}
	</style>
	<script>
		window.onload=function(){
			var aDiv=document.getElementsByTagName("div");
			var oHeight=document.documentElement.clientHeight||document.body.clientHeight;
			var n=(oHeight-aDiv[0].offsetHeight)/2;
			aDiv[0].style.top=n+"px";
			aDiv[1].style.top=n+"px";
		};
	</script>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
