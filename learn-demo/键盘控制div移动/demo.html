<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset='utf-8'"/>
    <title>键盘控制div移动</title>
    <style>
    	div{
    		width: 100px;height: 100px;background: red;position: absolute;
    	}
    </style>
    <script>
    	window.onload=function(){
    		var oDiv=document.getElementsByTagName("div")[0];
    		document.onkeydown=function(ev){
    			var ev=ev||event;
    			switch(ev.keyCode){
    				case 37:
	    				clearInterval(oDiv.leftmove);
	    				oDiv.leftmove=setInterval(function(){
	    					oDiv.style.left=oDiv.offsetLeft-5+"px";
	    				},14);
	    				oDiv.style.left=oDiv.offsetLeft-5+"px";
	    				break;
    				case 38:
    				    clearInterval(oDiv.topmove);
    				    oDiv.topmove=setInterval(function(){
    				    	oDiv.style.top=oDiv.offsetTop-5+"px";
    				    },14);
    				    oDiv.style.top=oDiv.offsetTop-5+"px";
    				    break;
    				case 39:
    				    clearInterval(oDiv.rightmove);
    				    oDiv.rightmove=setInterval(function(){
    				    	oDiv.style.left=oDiv.offsetLeft+5+"px";
    				    },14);
    				    oDiv.style.left=oDiv.offsetLeft+5+"px";
    				    break;
    				case 40:
    				    clearInterval(oDiv.bottommove);
    				    oDiv.bottommove=setInterval(function(){
    				    	oDiv.style.top=oDiv.offsetTop+5+"px";
    				    },14);
    				    oDiv.style.top=oDiv.offsetTop+5+"px";
    				    break;	
    			}
    			
    		};
    		document.onkeyup=function(){
    			clearInterval(oDiv.leftmove);
    			clearInterval(oDiv.topmove);
    			clearInterval(oDiv.rightmove);
    			clearInterval(oDiv.bottommove);
    		};
    	};
    </script>
</head>
<body>
    <div></div>
</body>
</html>
